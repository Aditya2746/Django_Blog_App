{% extends "blog/base.html" %}

{% block content %}
    <div class="">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Are You Sure You want to Delete Post With Title"{{ object.title}}"?</legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes I'm Sure</button>
            </form>
                <a class="btn btn-outline-info" href='{% url "blog_home"%}'>Cancel</a>
            </div>
        <div class="border-top pt-3">
        </div>
    </div>
{% endblock content %}
