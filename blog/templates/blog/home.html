{% extends 'blog/base.html' %}
{% block content%}
{% for post in posts %}
<div class="box">
    <article class="media">
        <div class="media-left">
            <figure class="image is-64x64">
                <img class='is-rounded'src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
            </figure>
        </div>
       
        <div class="media-content">
            <div class="content">
                <h4><a href="#">{{ post.author }}</a> on {{ post.date_posted | date:"b d Y D, f A T" | capfirst }}</h4>
                <hr>
                <h3 class="card-title">{{ post.title | upper }}</h3>
                <p>{{ post.content }}</p>
                <p class="card-text"><small class="text-muted"></small>
            </div>
        </div>
    </article>
</div>
{% endfor %}
{% endblock %}
